<div class="container my-5 pt-5">
    <div class="row">
        <div class="col-lg-12">
            <div class="section-title text-center">
                <div class="title-text">
                    <h2>Category List</h2>
                </div>
            </div>
        </div>
        <!-- /.col end-->
    </div>
    <!-- row end-->
    <div class="row">
        <div class="col-lg-12">
                    <div class="table-responsive shadow m-5 p-4">
                        <table class="table p-4">
                            <thead>
                                    <tr>
                                        <th class="text-center" scope="col">
                                            <h3> <b>Serial No.</b></h3>
                                        </th>
                                        <th scope="col">
                                            <h3> <b>
                                                Category Name
                                            </b>
                                            </h3>
                                        </th>
                                        <th class="text-center" scope="col"></th>
                                    </tr>
                            </thead>
                <tbody>
                    <tr class="inner-box" *ngFor="let category of categories; index as i">
                        <th scope="row">
                            <div class="event-date text-center">
                                <span>{{i+1}}</span>
                            </div>
                        </th>
                        <td>
                            <div class="event-wrap">
                                <h3><b>{{category.categoryName}}</b></h3>
                               
                            </div>
                        </td> 
                       
                        <td>
                            <button class="btn-sm btn-warning"id="edit" style="cursor:pointer; margin-right: 10px;"   (click)="editCategory(category)"> Edit</button>
                         
                            <button class="btn-sm btn-danger" id="delete" style="cursor:pointer;" (click)="deleteCategory(category)"> Delete</button>   
                            </td>

                      </tr>   
                </tbody>
            </table>
        </div>

    </div>

</div>
