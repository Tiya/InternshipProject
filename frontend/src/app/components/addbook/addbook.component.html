<div style="padding-top: 8%;" class='card'>
  <form  class="shadow" style="padding-top: 2%;" #form="ngForm" (ngSubmit)="form.valid&&AddBook()">
<div class='card-header'>
Add Book
</div>
<div class='card-body'>            
<div class='table-responsive'>
  <table class='table'>       
  
    <tbody class="tbody">  
          <tr>
              <td class="td1"><label>Book Name</label></td>
              <td class="td1"><input required #bookName="ngModel" autocomplete="off" type="text"  name="book_name" [(ngModel)]="bookItem.bookName"/></td>                  
          </tr> 
          <tr>
            <td></td>
              <td><label class="text-danger" *ngIf="form.submitted&&bookName.errors?.required">Book Name is required</label></td>
          </tr> 
          <tr>
              <td><label>Book Author</label></td>
              <td><input required #bookAuthor="ngModel" type="text" autocomplete="off" required  name="book_author" [(ngModel)]="bookItem.bookAuthor"/></td>                  
          </tr> 
          <tr>
              <td></td>
                <td><label class="text-danger" *ngIf="form.submitted&&bookAuthor.errors?.required">Book Author is required</label></td>
          </tr>  
          <tr>
              <td><label>Book Categories</label></td>
              <td><input required #bookCategory="ngModel" type="text" autocomplete="off" name="book_category" [(ngModel)]="bookItem.bookCategory"/></td>                  
          </tr>  
          <tr>
              <td></td>
                <td><label class="text-danger" *ngIf="form.submitted&&bookCategory.errors?.required">Book Category is required</label></td>
          </tr> 
          <tr>
              <td><label>Book Description</label></td>
              <td ><input required  #bookDescription="ngModel" type="text" autocomplete="off"  name="book_description" [(ngModel)]="bookItem.bookDescription"/></td>                  
          </tr> 
          <tr>
              <td></td>
              <td><label class="text-danger" *ngIf="form.submitted&&bookDescription.errors?.required">Book Description is required</label></td>
          </tr> 
          <tr>
               <td><label>Upload Book Image</label></td>
               <td> <input required (change)="onImageSelect($event)" name="image" type="file" accept="image/png, image/jpeg, image/jpg"></td>  
          </tr> 
          
           <tr>
             <td><label>Upload Book(in pdf format and less than 100kb only)</label></td>
            <td> <input required  (change)="onFileSelect($event)" name="file" type="file" accept=".pdf"></td>  
           </tr>
          
          <tr>
              <td></td>
              <td class="submit"><input type="submit" value="Submit" id="submit" /></td>                  
            </tr>             
    </tbody>
  </table>
</div>
</div>
</form>
</div>
