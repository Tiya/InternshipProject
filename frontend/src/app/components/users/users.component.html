<div class="container my-5 pt-5">
    <div class="row">
        <div class="col-lg-12">
            <div class="section-title text-center">
                <div class="title-text">
                    <h2>Registered Users List</h2>
                </div>
            </div>
        </div>
        <!-- /.col end-->
    </div>
    <!-- row end-->
    <div class="row">
        <div class="col-lg-12">
                    <div class="table-responsive rounded shadow m-5 p-4">
                        <table class="table p-4">
                            <thead>
                                <tr>
                                    <th class="text-center" scope="col">Serial No.</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Role</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="inner-box" *ngFor="let user of userslist; index as i">
                                    <th scope="row">
                                        <div class="event-date text-center">
                                            <span>{{i+1}}</span>
                                        </div>
                                    </th>
                                    <td>
                                       
                        
                                        <div class="event-wrap">
                                            <h4><a>{{user.username}}</a></h4>
                                        </div>                        
                                    </td>
                                    <td>
                                        <div class="event-wrap">
                                            <h4><a>{{user.email}}</a></h4>
                                        </div>
                                    </td>   
                                   
                                    <td>
                                          <form name="myForm" ng-app="follow.controllers" ng-controller="followCtrl">
                                            <input type="checkbox" name="checkbox-follow-btn" id="checkbox-button-follow-user" class="hide-checkbox-follow-btn"
                                                   ng-model="author.role" 
                                                   ng-true-value="'UNFOLLOW'" 
                                                   ng-false-value="'FOLLOW'">
                                            
                                            <label for="checkbox-button-follow-user">{{user.role}}</label>
                                            </form>
                                        
                                    </td>

                                 <td>
                                    <div class="primary-btn">
                                        <button class="btn btn-info" (click)="onClick(user)" style="cursor:pointer; transition: ease-in-out;"> Read </button>
                                    </div>
                                 </td>
                                </tr>
                                
                            </tbody>
                        </table>
                    </div>

                </div>

              
<!-- /col end-->
    </div>
</div>
