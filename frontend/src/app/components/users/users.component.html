<div class="container my-5 pt-5">
    <div class="row">
        <div class="col-lg-12">
            <div class="section-title text-center">
                <div class="title-text">
                    <h2>Registered Users List</h2>
                </div>
            </div>
        </div>
        <!-- /.col end-->
    </div>
    <!-- row end-->
    <div class="row">
        <div class="col-lg-12">
                    <div class="table-responsive rounded shadow m-5 p-4">
                        <table class="table p-4">
                            <thead>
                                <tr>
                                    <th class="text-center" scope="col">Serial No.</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Role</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="inner-box" *ngFor="let user of userslist; index as i">
                                    <th scope="row">
                                        <div class="event-date text-center">
                                            <span>{{i+1}}</span>
                                        </div>
                                    </th>
                                    <td>
                                       
                        
                                        <div class="event-wrap">
                                            <h4><a>{{user.username}}</a></h4>
                                        </div>                        
                                    </td>
                                    <td>
                                        <div class="event-wrap">
                                            <h4><a>{{user.email}}</a></h4>
                                        </div>
                                    </td>   
                                   
                                    <td>
                                        <div class="event-wrap">
                                            <h4><a>{{user.role}}</a></h4>
                                        </div>
                                    </td> 

                                    <td>
                                        <button class="btn-sm btn-warning"id="edit" style="cursor:pointer; margin-right: 10px;"   (click)="editUser(user)"> Edit</button>
                                     
                                        <button class="btn-sm btn-danger" id="delete" style="cursor:pointer;" (click)="deleteUser(user)"> Delete</button>   
                                    </td>
                                </tr>
                                
                            </tbody>
                        </table>
                    </div>

                </div>

              
<!-- /col end-->
    </div>
</div>
